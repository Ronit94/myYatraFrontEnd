<div nz-row class="login-screen" nzType="flex" nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="4">
    <img src="assets/images/login/login-screen.png" />
  </div>
  <div nz-col nzSpan="8" class="login-container">
    <h1 class="login-heading">My Yatra</h1>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="userName" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors">Please
            input your username!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzSuffix]="suffixTemplate">
            <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password"
              formControlName="password" />
          </nz-input-group>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
              (click)="passwordVisible = !passwordVisible"></i>
          </ng-template>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Please
            input your Password!</nz-form-explain>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <label nz-checkbox formControlName="remember">
            <span>Remember me</span>
          </label>
          <a class="login-form-forgot" class="login-form-forgot" routerLink="/forgot-password">Forgot password</a>
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          <p class="login-tag">Or Login with</p>
          <p class="login-button">
            <button nz-button nzType="default" style="margin-right: 2%"><i nz-icon nzType="facebook"
                nzTheme="fill"></i></button>
            <button nz-button nzType="default"><i nz-icon nzType="google" nzTheme="outline"></i></button>
          </p>
          <p class="login-tag">Dont have account, <a class="login-form-forgot" routerLink="/registration">Sign up</a>
          </p>
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  </div>
</div>
